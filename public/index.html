<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat</title>
</head>
<body>
    <div class="chat-box">
        <div class="chat-body">
            <div class="messages"></div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Message..." id="message">
        </div>
    </div>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #1c1c1c;
        }

        .chat-box {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-body {
            flex: 1;
            overflow-y: scroll;
            border-radius: .2em;
            margin: auto;
            width: 100%;
            height: 100%;
        }

        .chat-body::-webkit-scrollbar {
            width: 10px;
        }

        .chat-footer {
            display: flex;
            border: none;
            width: 100%;
        }

        .chat-footer input[type=text] {
            appearance: none;
            border: none;
            outline: none;
            border-bottom: 2px solid #1c1c1c;
            background: rgba(#ccc, .2);
            border-radius: .2em .2em 0 0;
            color: #ccc;

            caret-color: white;
            background-color: #181616;

            padding: 9px;
            font-size: 20px;
            width: 100%;
        }

        .messages {
            display: flex;
            flex-direction: column;
            margin: 1em;
        }

        .message {
            display: flex;
            flex-direction: row;
            margin: .5em;
            background-color: #181616;
            border-radius: .2em;
        }

        .message .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #181616;
            justify-content: center;
        }

        .message .user {
            color: grey;
            font-size: 20px;
            margin-left: 10px;
        }

        .message .content {
            color: #ccc;
            font-size: 15px;
        }
    </style>


    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
